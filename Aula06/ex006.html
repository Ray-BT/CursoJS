        ORDEM DE PRECEDÊNCIA
        |() //Primeiro os parenteses
        |** // Depois as potências
        |* / % // Depois multiplicação, divisão e resto da divisão, todos tem a mesma ordem de precedência
        |caso tenha mais de um deles esteija na mesma expressão,faça da esquerda para direita quem aparecer primeiro.
        |+ - // Por ultimo as somas e subtrações.

        Exemplo Atribuição Simples:NodeJS
        var a = 5 + 3 resultado 8
        var b = a % 5 resultado 3 // letra 'a' vale 8
        var c = 5 * b ** 2 resultado 45 // letra 'b' vale 3 
        var d = 10 - a / 2 resultado 6 // letra 'a' vale 8
        var e = 6 * 2 / d resultado 2  // letra 'd' vale 6
        var f = b % e + 4 / e resultado 3 // letra 'b' vale 3 letra 'e' vale 2
        _____________________________________________________________________________________________________________

        Auto-atribuiçÕes
                        Simplificando               Incremento: tem a mesma função de simplificação.
        var n = 3                        var x = 5  
        n = n + 4   |   n+= 4          | x = x + 1  | x++   
        n = n - 5   |   n-= 5          | x= x - 1   | x--
        n = n * 4   |   n*= 4
        n = n / 2   |   n/= 2
        n = n ** 2  |   n**= 2
        n = n % 5   |   n%= 5
        _____________________________________________________________________________________________________________

        Realacionais
        5 > 2 true
        7 < 4 false
        8 >= 8 true
        9 <= 7 false
        5 == 5 true // Sinal de igual no JS é '=='
        4 != 4 false

                           /primeiro resolve-se os aritiméticos depois os relacionais, caso tenha um logico ele será resolvido por ultimo.
        Identidade
        5 == 5 true
        5 == '5' true //sinal de igualdade não testa o tipo, nesse caso temos um 5 inteiro
                        e um cinco em string, o JS avalia se os dois tem o mesmo valor

        5 === '5' false //Sinal de igualdade restrita testa se é do mesmo valor de do mesmo tipo.
        5 === 5 true
        5 !== '5' true // Sinal de desigual restrito, nesse caso eles são de tipos diferentes
                          porem o valor interno é o mesmo.
