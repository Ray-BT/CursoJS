<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        corpo = document.body
        corpo.style.background = '#1C1C1C'
       var a = document.getElementById('area')
       a.addEventListener('click', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)
       
       function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
       }
       function entrar() {
        a.innerText = 'Entrou'
        a.style.background = 'blue'
       }
       function sair() {
        a.innerText = 'Saiu'
        a.style.background = 'green'
       }
       /* Evento é qualquer coisa que pode acontecer com o elemento, no caso essa div, os mais comuns são os eventos de mouse.
        mouseenter: Ao entrar com o mouse dentro do elemento.
        mousemove: Mexer o mouse dentro do elemento.
        mousedown: Clicar com o mouse e deixar o botton pressionado dentro do elemento.
        mouseup: No momento em que voce para de precionar o mouse dentro do elemento.
        click: Ao clicar rapidamente com o mouse
        mouseout: Ao tirar o mouse de dentro do campo do elemento.

        para executar esses eventos primeiramente deve-se usar as funções.
        funções é um conjunto de códigos que vão entrar em ação somente quando o evento ocorrer,
        primeiro passo é escrever a palavra function e em seguida para funcionar tem que dar um nome para a funcão,
        geralmente o nome são ações que a gente pode fazer em seguida abre e fecha parênteses(opcionalmente pode colocar alguns parâmetros dentro dos parênteses),
        e em seguida criar um bloco através das chaves {} 

        */
    </script>
</body>
</html>
