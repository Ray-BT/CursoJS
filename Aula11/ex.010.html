<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body {
            color: rgba(7, 238, 255, 0.897);
            font: normal 15pt Brush Script Std;
        }
        input {
            width: 110px;
        }
        div#res {
            background-color: rgba(44, 179, 233, 0.418);
            color: yellow;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Sistemas de multa</h1>
    velocidade de carro: <input type="number" name=" txtvel" id="txtvel"> Km
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">
    <script>
        fundo = document.body
        fundo.style.background = '#1C1C1C'
        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            var vel2 = Number(txtv.value / 1.609 )
            var vel3 = vel2.toFixed(0)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h </p>`
            res.innerHTML += `<p>Sua velocidade atual em Mph é de ${vel3}</p>`
            if (vel,vel3 > 60) {
                res.innerHTML += '<p> <strong>Você foi multado por excesso de velocidade</strong>'
            }
        }
    </script> 
</body>
</html>
